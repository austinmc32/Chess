<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles11825.css">
</head>
<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="settings-toggle">Settings</a></li>
            <li><a href="#" id="history-toggle">Game History</a></li>
        </ul>
    </nav>
    <main>
        <div id="chessboard-container">
            <div id="row-labels-left">
                <div>8</div>
                <div>7</div>
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
            </div>
            <div id="chessboard"></div>
            <div id="col-labels">
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
            </div>
        </div>
        <div id="turn"></div>
        <div id="hint" style="display: none;"></div>
        <button id="restart" style="display: none;">Restart Game</button>
        <div id="message"></div>
        <div id="moves" style="display: none;"></div>
        <button id="toggle-move-history">Show Full History</button>
        <div id="move-history-container">
            <ul id="move-history"></ul>
        </div>
        <div id="game-over-modal">
            <div id="game-over-content">
                <div id="game-over-message"></div>
                <button id="restart-button">Restart Game</button>
            </div>
        </div>
        <div id="settings-overlay" class="overlay hidden">
            <div id="settings-content">
                <h2>Customize Your Board</h2>
                <div>
                    <label for="preset-select">Saved Presets:</label>
                    <select id="preset-select">
                        <option value="">Select a preset...</option>
                    </select>
                    <button id="load-preset">Load</button>
                    <button id="delete-preset">Delete</button>
                </div>
                <div>
                    <label for="preset-name">Preset Name:</label>
                    <input type="text" id="preset-name" placeholder="Enter preset name">
                </div>
                <div>
                    <label for="white-tile-color">White Tile Color:</label>
                    <input type="color" id="white-tile-color" value="#f0d9b5">
                </div>
                <div>
                    <label for="black-tile-color">Black Tile Color:</label>
                    <input type="color" id="black-tile-color" value="#b58863">
                </div>
                <div>
                    <label for="white-piece-color">White Piece Color:</label>
                    <input type="color" id="white-piece-color" value="#ffffff">
                </div>
                <div>
                    <label for="black-piece-color">Black Piece Color:</label>
                    <input type="color" id="black-piece-color" value="#000000">
                </div>
                <div>
                    <label for="highlight-color">Potential Move Highlight Color:</label>
                    <input type="color" id="highlight-color" value="#ffff00"> <!-- New -->
                </div>
                <button id="apply-settings">Apply Settings</button>
                <button id="save-preset">Save Preset</button>
                <button id="close-settings">Close</button>
            </div>
        </div>
        <!-- Add Game History Modal --> 
        <div id="history-overlay" class="overlay hidden">
            <div id="history-content">
                <h2>Game History</h2>
                <div class="history-layout">
                    <div class="history-controls">
                        <label for="game-select">Saved Games:</label>
                        <select id="game-select">
                            <option value="">Select a game...</option>
                        </select>
                        <button id="replay-game">Replay</button>
                        <button id="delete-game">Delete</button>
                        <div id="replay-controls" style="display: none;">
                            <button id="prev-move">← Previous Move</button>
                            <button id="next-move">Next Move →</button>
                            <button id="stop-replay">Exit Replay</button>
                        </div>
                        <div id="replay-move-list"></div>
                    </div>
                    <div class="history-board">
                        <div id="replay-board-container">
                            <div id="replay-row-labels">
                                <div>8</div><div>7</div><div>6</div><div>5</div>
                                <div>4</div><div>3</div><div>2</div><div>1</div>
                            </div>
                            <div id="replay-board"></div>
                            <div id="replay-col-labels">
                                <div>a</div><div>b</div><div>c</div><div>d</div>
                                <div>e</div><div>f</div><div>g</div><div>h</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="close-history">Close</button>
            </div>
        </div>
    </main>
    <script src="script11825.js"></script>
</body>
</html>
