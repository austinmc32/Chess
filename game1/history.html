<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure simulated chessboard is responsive and layered correctly */
        #simulated-chessboard {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 400px;
            position: relative;
            border: 2px solid #333; /* Ensure border is applied */
            box-sizing: border-box;
        }

        /* Style for game details container */
        #game-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Adjust layout for smaller screens */
        @media (max-width: 600px) {
            #game-details {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Center the simulated board container */
        #simulated-board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#" id="history-toggle">Game History</a></li>
        </ul>
    </nav>
    <main>
        <h1>Game History</h1>
        <div id="game-history-container">
            <ul id="game-history-list">
                <!-- Game history items will be populated here -->
            </ul>
        </div>
        <button id="clear-history">Clear History</button>

        <!-- New: Game Selection -->
        <div id="game-selection">
            <label for="select-game">Select a Game:</label>
            <select id="select-game">
                <option value="">-- Select a Game --</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <!-- New: Move List and Simulated Board -->
        <div id="game-details">
            <div id="simulated-board-container">
                <h2>Simulated Board</h2>
                <div id="simulated-chessboard"></div>
                <div class="simulation-controls">
                    <button id="prev-move" disabled>← Previous</button>
                    <button id="start-simulation">Play All</button>
                    <button id="next-move">Next →</button>
                    <button id="reset-simulation">Reset</button>
                </div>
            </div>
            <div id="move-list-container">
                <h2>Move List</h2>
                <ul id="move-list">
                    <!-- Moves will be listed here -->
                </ul>
            </div>
        </div>
    </main>
    <script src="history.js"></script>
</body>
</html>
